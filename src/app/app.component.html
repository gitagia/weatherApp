<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" 
    [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
  <img src="../assets/2244.jpg" *ngIf="weatherData.main.temp > 15">
  <img src="../assets/2308.jpg" *ngIf="weatherData.main.temp <= 15">
  
  <div class="weather-data">
    <div class="location">{{ weatherData.name }}</div>
    <div class="temperature">{{ weatherData.main.temp | number: '1.0-0' }}°C</div>
  </div>
  </div>
  <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/cold.png" alt="" srcset="">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.main.temp_min | number: '1.0-0'}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/hot.png" alt="" srcset="">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max | number: '1.0-0'}}°C
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png" alt="" srcset="">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.main.humidity }}%
          </div>
        </div>
  
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png" alt="" srcset="">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}}km/h
          </div>
        </div>
      </div>
  </div>
    </div>
